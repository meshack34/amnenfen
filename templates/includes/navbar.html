{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{% static 'css/navbar.css' %}" rel="stylesheet">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3 shadow-sm">
  <div class="container-fluid">

    <!-- Left: Logo -->
    <a class="navbar-brand d-flex align-items-center fw-bold" href="{% url 'dashboard' %}">
      <img src="{% static 'images/logo.PNG' %}" alt="Logo" height="32">
      Nomad
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Middle: Nav Links -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarContent">
      <ul class="navbar-nav d-flex flex-wrap justify-content-center text-center" style="font-size: 18px; font-weight: 500;">
        <li class="nav-item">
          <a class="nav-link text-light" href="#">New Booking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Manage Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">New Itinerary</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Manage Itinerary</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Help/Support</a>
        </li>
      </ul>

      <!-- Right: Auth Buttons -->
      <div class="d-flex align-items-center gap-2 ms-auto">
        {% if request.user.is_authenticated %}
          <a href="{% url 'dashboard' %}" class="btn btn-outline-light btn-sm">Dashboard</a>
          <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
          </form>
        {% else %}
          <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </div>

  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
