{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="{% static 'css/navbar.css' %}" rel="stylesheet">

  <style>
    .navbar-nav .nav-link {
      position: relative;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #fff;
      transition: width 0.3s;
    }

    .navbar-nav .nav-link:hover::after {
      width: 100%;
    }

    .navbar-brand img {
      margin-right: 8px;
    }

    .navbar-nav .nav-item {
      padding: 0 0.75rem;
    }

    .btn-outline-light {
      transition: all 0.3s ease;
    }

    .btn-outline-light:hover {
      background-color: white;
      color: #0d6efd;
      border-color: white;
    }

    @media (max-width: 991px) {
      .navbar-nav {
        flex-direction: column;
        align-items: center;
      }

      .navbar-nav .nav-item {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3 shadow-sm">
  <div class="container-fluid">
    
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center fw-bold" href="{% url 'dashboard' %}">
      <img src="{% static 'images/logo.PNG' %}" alt="Logo" height="32">
      Nomad
    </a>

    <!-- Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <ul class="navbar-nav mx-auto d-flex flex-wrap justify-content-evenly w-100 text-center" style="font-size: 18px; font-weight: 500;">
        <li class="nav-item">
          <a class="nav-link text-light" href="#">New Booking</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Manage Bookings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">New Itinerary</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Manage Itinerary</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" href="#">Help/Support</a>
        </li>
      </ul>

      <!-- Auth Buttons -->
      <div class="d-flex align-items-center gap-2 me-3">
        {% if request.user.is_authenticated %}
          <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
          </form>
        {% else %}
          <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
